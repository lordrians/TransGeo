            $P(a, b) \xrightarrow{[ O , k]} P’(a \times k, b \times k)$
            <br> <br>
            $P(3, 12) ⟶ P’(3 \times k, 12 \times k)$
            <br><br>
            $P'(1,4),$ maka:
            <br>
            <ul style="list-style-type:none;">
                <li>
                    $k \times 3 = -1$ atau $k \times 12 = -4$
                    <br>
                    $k = - \frac{1}{3}$ atau $k = \frac{-4}{12} = - \frac{1}{3}$
                    <br>
                </li>
            </ul>
            Jadi, faktor skala $k$ adalah $-\frac{1}{3}$
