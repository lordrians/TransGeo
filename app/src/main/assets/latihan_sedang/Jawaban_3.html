    <body>
        <div class="text-justify">
            Titik $Q(a, b)$ $\underleftrightarrow{y=4}$ $Q’(a, 2 x 5 – b) = Q’(9, -19)$
            <br><br>
            Nilai $a = 9$
            <br>
            $\begin{align}
            2 x 5 – b &= -19 \\ 
            -b &= -19 – 10 \\
            -b &= -29 \\
            b &= 29 \\
            \end{align}$
            <br><br>
            Jadi, koordinat $Q$ adalah $(9, 29).$
        </div>
