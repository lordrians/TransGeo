<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
    <body style="background-color: #F0FAF0;">
        <div class="text-justify">
            Pada refleksi sumbu -x, diperoleh :
            <div class="container">
                <i>A</i>(4,2) ⟺ <i>A'</i>(4,-2)
                <br>
                <b>Jadi, <i>P(a,b) ⟺ P'(a,-b)</i></b>
            </div>
            <br>
            Pada refleksi sumbu -y, diperoleh :
            <div class="container">
                <i>A</i>(4,2) ⟺ <i>A”</i>(-4,2)
                <br>
                <b>Jadi, <i>P(a,b) ⟺ P'(-a,b)</i></b>
            </div>
            <br>
            <div class="card border border-dark">
                <div class="card-body align-middle">
                    Pada refleksi titik <i>P(a,b)</i> terhadap sumbu -x, maka:
                    <div class="font-italic font-weight-bold container">
                        P(a,b) ⟺ P’(a,-b)
                    </div>
                    Pada refleksi titik <i>P(a,b)</i> terhadap sumbu -y, maka:
                    <div class="font-italic font-weight-bold container">
                        P(a,b) ⟺ P’(-a,b)
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
