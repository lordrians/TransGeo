    <body>
        <div class="text-justify">
            Tentukan bayangan titik P(-5, 3) pada translasi $\begin{pmatrix}-6\\-8\end{pmatrix}!$
        </div>
        <div class="text-justify">
            Titik $P(-5,3) \begin{pmatrix}-6\\-8\end{pmatrix} P’(x’, y’)$, maka:
            
            <br>
            <div class="container">
                $x’ = -5 + (-6) = -11$
                <br>
                $y’ = 3 + (-8) = -5$
            </div>

            <br>
            Jadi, bayangan titik P pada translasi $\begin{pmatrix}-6\\-8\end{pmatrix}$ adalah $P’(-11, -5).$
            
        </div>
