        <div class="text-justify">
            Rotasi $[ O , 90˚]$ artinya rotasi dengan pusat $O(0, 0)$ dan sudut rotasi $90˚.$
            <br><br>
            $P(a, b) \xrightarrow{[ O , -90˚]} P’(b, -a)$
            <br>
            $P(-10, -2) \xrightarrow{[ O , -90˚]} P’(-10, 2)$
            <br><br>
            Jadi, bayangan titik $P(-10, -2)$ pada rotasi $[ O , -90˚]$ adalah $P’(-10, 2).$
