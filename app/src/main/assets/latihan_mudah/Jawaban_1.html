        <div class="text-justify">
            Refleksi sumbu $-y$, titik $P(a, b) ⟷ P’(-a, b)$
            <br>
            $a = -14$ dan $b = 22$ maka, 
            <br>
            <ul style="list-style-type:none;">
                <li>
                    $P(-14, 22) ⟷ P’(-(-14), 22)$
                </li>
                <li>
                    $P(-14, 22) ⟷ P’(14, 22)$
                </li>
            </ul> 
            Jadi, koordinat bayangan titik pada refleksi tersebut adalah $P’(14, 22)$.
